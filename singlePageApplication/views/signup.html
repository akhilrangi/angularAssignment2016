<!DOCTYPE html>

<html ng-app="myApp">

<head>

    <title>Social Networking Project</title>

    <link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="../controller/signupController.js"></script>

</head>
<body>
    <div ng-controller="signupController">


        <div class=container>

            <div class=row>
                <div class=col-md-6>
                    <br />
                    <p><h1>User Registration form</h1></p>
                    <div ng-repeat="itemToAdd in itemsToAdd">
                        <div>
                        <label>userName</label>
                        <input type="text" ng-model=itemToAdd.UserName class=form-control>  <br />
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" ng-model=itemToAdd.email class=form-control>  <br />
                    </div>
                    <div>
                        <label>PhoneNo.</label>
                        <input type="text" ng-model=itemToAdd.phone class=form-control>  <br />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="text" ng-model=itemToAdd.password class=form-control>  <br />
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" ng-model=itemToAdd.address class=form-control>  <br />
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" ng-model=itemToAdd.city class=form-control>  <br />
                    </div>
                    <button ng-click="save(itemToAdd)">Save</button>

                </div>
                    <div ng-repeat="item in items">
                        <table>
                            <tr>
                                <td>
                                    {{item.UserName}}
                                </td>
                                <td>
                                   {{item.email}}
                                </td>
                                <td>
                                    {{item.phone}}
                                </td>
                                <td>
                                    {{item.password}}
                                </td>
                                <td>
                                    {{item.address}}
                                </td>
                                <td>
                                    {{item.city}}
                                </td>
                                
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
